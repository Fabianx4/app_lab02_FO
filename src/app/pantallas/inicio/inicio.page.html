<app-header titulo="Inicio"></app-header>

<ion-content>
    <ion-card color="primary">
        <ion-card-header>
            <ion-card-title>Bienvenido a mi pequeña app</ion-card-title>
            <ion-card-subtitle>Ésta pequeña app sirve para registrar datos de usuarios, tales como su nombre, apellido, rut, etc.,
                 y cuando se requiera poder hacer consultas sobre los datos de un usuario en específico.</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
    <ion-list>
        <ion-item
        *ngFor="let componente of componentes"
        [routerLink]="componente.direccion"
        >
            <ion-icon [name]="componente.icono" slot="start"></ion-icon>
        {{componente.nombre}}
        </ion-item>
    </ion-list>
<!--ion-button routerLink="/registro-usuario">Registrarse</ion-button>
<ion-button routerLink="/lista-usuario">Lista de usuarios</ion-button-->
</ion-content>
